<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Intention Timer</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <header>
    <h1>Intention Timer</h1>
  </header>
  <main>
    <section>
      <section>
        <h2>New Activity</h2>
      </section>
      <section>
        <div class="icons-and-form">
          <p>Select A Category:</p>
          <section>
            <img src="assets/images/study-active.svg" alt="Lightbulb lighting up">
            <p>Study</p>
          </section>
          <section>
            <img src="assets/images/meditate-active.svg" alt="Lotus flower">
            <p>Meditate</p>
          </section>
          <section>
            <img src="assets/images/exercise-active.svg" alt="A running shoe">
            <p>Exercise</p>
          </section>
          <form class="form" action="index.html" method="post">
            <p class="">What would you like to accomplish during this time?</p>
            <input type="text" class="" required></input>
            <p class="">Minutes</p>
            <input type="number" class="" required></input>
            <p class="">Seconds</p>
            <input type="number" class ="" required></input>
            <button class="">START ACTIVITY</button>
          </form>
        </div>
      </section>
    </section>
  </main>

  <aside class="">
    <section>
      <section>
        <h2>Past Activities</h2>
      </section>
      <section>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </section>
    </section>
  </aside>

  <main hidden>
    <section>
      <section>
        <h2>Current Activity</h2>
      </section>
      <section>
        <div class="clock-and-startbutton">
          <div class="clock">
            <p></p>
            <button class="">START</button>
          </div>
        </div>
      </section>
    </section>
  </main>

  <main hidden>
    <section>
      <section>
        <h2>Completed Activity</h2>
      </section>
      <section>
        <div class="create-activity">
          <button class="">Create A New Activity</button>
        </div>
      </section>
    </section>
  </main>


</body>
