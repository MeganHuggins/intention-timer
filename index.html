<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Intention Timer</title>
  <link rel="stylesheet" type="text/css" href="sytles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main class="clearfix">
    <section class="section-left new-activity-page" hidden>
      <div class="medium-header">
        <h2>New Activity</h2>
      </div>

      <div class="all-icons">
        <div>
          <p>Select A Category:</p>
          <img class="activity-icon lightbulb" src="assets/images/study-active.svg" alt="Lightbulb lighting up">
          <p>Study</p>
        </div>
        <div>
          <img class="activity-icon lotus-flower" src="assets/images/meditate-active.svg" alt="Lotus flower">
          <p>Meditate</p>
        </div>
        <div>
          <img class="activity-icon shoe" src="assets/images/exercise-active.svg" alt="A running shoe">
          <p>Exercise</p>
        </div>
      </div>

      <div>
        <form action="index.html" method="post">
          <label for="user-goal">What would you like to accomplish durring this time?</label>
          <input class="long-input" type="text" name="user-goal" value="" required />
          <section hidden>
            <img class="" src="assets/images/warning.svg" alt="Warning Exclamation Point">
            <p>A description is required.</p>
          </section>
          <label for="minutes">Minutes</label>
          <input class="short-input" type="number" name="minutes" value="" required />
          <label for="seconds">Seconds</label>
          <input class="short-input" type="number" name="seconds" value="" required />
          <input class="start-activity" type="submit" name="submit-button" value="START ACTIVITY">
        </form>
      </div>
    </section>

    <section class="section-left start-activty-page" hidden>
      <section>
        <h2>Current Activity</h2>
      </section>
      <section class="move-section-in">
        <div class="clock-and-start-button">
          <div  class="intention-and-count-down">
            <p class="selected-action">Deep Breathing</p>
            <p class="selected-time">03:00</p>
          </div>
          <div>
            <button class="timer start-button">START</button>
            <button class="timer finish-button" hidden>COMPLETE!</button>
          </div>
        </div>
      </section>
    </section>

    <section class="section-left log-activty-page" hidden>
      <section>
        <h2>Completed Activity</h2>
      </section>
      <section class="move-section-in">
        <div class="create-new-activity">
          <button class="new">Create A New Activity</button>
        </div>
      </section>
    </section>
  </main>

  <aside>
    <section class=aside-header>
      <h2>Past Activities</h2>
    </section>
    <section class="past-activities-log">
      <p>You haven't logged any activities yet.</p>
      <p>Complete the form to the left to get started!</p>
    </section>
  </aside>

</body>
